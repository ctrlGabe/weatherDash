<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dash</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand mb-0 h1" id="nav">Weather Dash</span>
    </nav>

    <div class="container">
      <div class="container" id="search-div">
        <div class="row">
          <div class="card">
            <h2 class="card-title">search for a city</h2>
            <div class="input">
              <input type="text" id="input" class="form-control" />
              <button type="button" class="btn btn-primary" id="search-btn">
                Go
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="daily">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">city name</h3>
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humid"></p>
              <p id="uv"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="fiveDay">
        <div class="row">
          <h2>Five Day Forecast</h2>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
